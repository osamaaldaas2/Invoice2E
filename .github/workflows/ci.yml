name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: ESLint (errors only)
        run: npx eslint . --quiet
      - name: TypeScript type check
        run: npx tsc --noEmit

  architecture:
    name: Architecture Boundaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Dependency cruiser
        run: npm run lint:deps

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          CI: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-for-build
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          SUPABASE_JWT_SECRET: placeholder-jwt-secret-for-build

  schematron:
    name: Schematron Validation
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Install xmllint
        run: sudo apt-get install -y libxml2-utils
      - name: Pull KoSIT validator
        run: docker pull itplr/kosit-validator:latest
      - name: Generate test invoices
        run: npx tsx scripts/generate-test-invoices.ts
      - name: Run Schematron validation
        run: |
          chmod +x scripts/validate-formats.sh
          ./scripts/validate-formats.sh
      - name: Upload validation reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schematron-validation-reports
          path: tmp/validation-reports/
          retention-days: 14
      - name: Upload generated test invoices
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-invoices
          path: tmp/test-invoices/
          retention-days: 14

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      # FIX: Audit #080 â€” fail CI on critical vulnerabilities
      - name: npm audit
        run: npm audit --audit-level=critical
        continue-on-error: false
      - name: Gitleaks (secret scanning)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
