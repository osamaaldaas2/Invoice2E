<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 56" fill="none">
  <defs>
    <linearGradient id="logoGrad" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7dd3fc"/>
      <stop offset="50%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="220" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7dd3fc"/>
      <stop offset="45%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
  </defs>
  <!-- Icon: Stylized document with arrow/conversion symbol -->
  <g transform="translate(4, 4)">
    <!-- Document shape -->
    <rect x="2" y="0" width="32" height="44" rx="4" ry="4" fill="none" stroke="url(#logoGrad)" stroke-width="2.5"/>
    <!-- Document fold -->
    <path d="M24 0 L34 10 L24 10 Z" fill="url(#logoGrad)" opacity="0.3"/>
    <line x1="24" y1="0" x2="24" y2="10" stroke="url(#logoGrad)" stroke-width="2" stroke-linecap="round"/>
    <line x1="24" y1="10" x2="34" y2="10" stroke="url(#logoGrad)" stroke-width="2" stroke-linecap="round"/>
    <!-- Text lines on document -->
    <line x1="9" y1="18" x2="27" y2="18" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <line x1="9" y1="24" x2="22" y2="24" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <line x1="9" y1="30" x2="25" y2="30" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
    <!-- Conversion arrow (E â†’ XML) -->
    <g transform="translate(30, 16)">
      <path d="M0 6 L12 6" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M8 2 L13 6 L8 10" stroke="#f97316" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    <!-- XML brackets -->
    <g transform="translate(38, 14)" opacity="0.9">
      <text font-family="monospace" font-size="14" font-weight="700" fill="#f97316">&lt;/&gt;</text>
    </g>
  </g>
  <!-- Text: Invoice2E -->
  <text x="72" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="30" font-weight="800" letter-spacing="-0.03em" fill="url(#textGrad)">Invoice2E</text>
</svg>
