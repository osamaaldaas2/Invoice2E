<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b1120"/>
    </linearGradient>
    <linearGradient id="euroGrad" x1="120" y1="80" x2="400" y2="440" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7dd3fc"/>
      <stop offset="45%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="boltGrad" x1="300" y1="100" x2="420" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#facc15"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="boltGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Subtle ambient glows -->
  <circle cx="200" cy="220" r="180" fill="#38bdf8" opacity="0.07"/>
  <circle cx="360" cy="340" r="140" fill="#f97316" opacity="0.06"/>
  <!-- Euro symbol € - large, centered, stylized with circuit/digital feel -->
  <g filter="url(#glow)">
    <!-- Main € curve (C-shape) -->
    <path d="M 310 140 
             C 270 100, 200 100, 165 145 
             C 125 195, 120 260, 120 270 
             C 120 280, 125 345, 165 395 
             C 200 440, 270 440, 310 400" 
          stroke="url(#euroGrad)" stroke-width="28" stroke-linecap="round" fill="none"/>
    <!-- Top horizontal bar -->
    <line x1="100" y1="230" x2="270" y2="230" stroke="url(#euroGrad)" stroke-width="22" stroke-linecap="round"/>
    <!-- Bottom horizontal bar -->
    <line x1="100" y1="305" x2="270" y2="305" stroke="url(#euroGrad)" stroke-width="22" stroke-linecap="round"/>
  </g>
  <!-- Lightning bolt overlay (electric) -->
  <g filter="url(#boltGlow)">
    <path d="M 330 120 L 280 250 L 340 250 L 290 410" 
          stroke="url(#boltGrad)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Bolt tip arrow -->
    <path d="M 305 370 L 290 410 L 270 375" 
          stroke="url(#boltGrad)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  <!-- Small digital/circuit dots along the euro -->
  <circle cx="165" cy="145" r="6" fill="#7dd3fc" opacity="0.8"/>
  <circle cx="120" cy="270" r="6" fill="#60a5fa" opacity="0.8"/>
  <circle cx="165" cy="395" r="6" fill="#f97316" opacity="0.8"/>
  <circle cx="310" cy="140" r="6" fill="#7dd3fc" opacity="0.8"/>
  <circle cx="310" cy="400" r="6" fill="#f97316" opacity="0.8"/>
  <!-- Tiny energy sparks -->
  <circle cx="345" cy="135" r="3" fill="#facc15" opacity="0.9"/>
  <circle cx="275" cy="420" r="3" fill="#f97316" opacity="0.9"/>
  <circle cx="350" cy="240" r="3" fill="#facc15" opacity="0.7"/>
</svg>
